<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO | CONTACT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container-lg">
            <div class="row d-flex align-items-center">
                <div class="col">
                    <h1 class="m-0">LOGO</h1>
                </div>
                <div class="col  d-flex justify-content-end">
                    <input type="checkbox" id="nav-checkbox" class="nav-checkbox">
                    <label for="nav-checkbox" class="border border-dark rounded-2 nav-container position-relative">
                        <div class="nav-line-1"> </div>
                        <div class="nav-line-2"> </div>
                        <div class="nav-line-3"> </div>
                    </label>
                </div>
                <div class="col header-menu">
                    <span>
                        menu
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main class="main-color-content">
        <div class="container-lg">
            <div class="row">
                <form class="col-12 pt-4 d-flex flex-column justify-content-center">
                    <h5 class="pb-2 fs-1">Get in Touch</h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-transparent text-white pb-0 border-0 border-bottom rounded-0 border-white no-outline" id="name" placeholder="Name" required>
                        <label for="name" class="pb-2 d-flex align-items-end">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control bg-transparent text-white pb-0 border-0 border-bottom rounded-0 border-white no-outline" id="email-address" placeholder="Email Address"
                            required>
                        <label for="email-address" class="pb-2 d-flex align-items-end">Email Address</label>
                    </div>
                    <div class="form-floating mt-2">
                        <textarea class="form-control bg-transparent text-white pb-0 border-0 border-bottom rounded-0 border-white no-outline" placeholder="Leave a message" id="floatingTextarea"
                            style="height: 10rem;" required></textarea>
                        <label for="floatingTextarea">Leave a message</label>
                    </div>
                    <button class="btn btn-warning send-button" type="submit">Send a message</button>
                </form>

                <div class="col-12 pb-4">
                    <p class="pb-2">If you have questions or would like to connect, please don't hesitate to reach out. You can find my contact information below. I look forward to hearing from you!</p>

                    <div>
                        <h5 class="letter-spacing"><i class="fa-solid fa-location-dot"></i> Home Address</h5>
                        <p class="text-white ps-4">Calamba City, Philippines 4027</p>
                    </div>

                    <div>
                        <h5 class="letter-spacing"><i class="fa-solid fa-phone"></i></i> Phone</h5>
                        <p class="text-white ps-4">0915-123-456</p>
                    </div>

                    <div>
                        <h5 class="letter-spacing"><i class="fa-solid fa-envelope-open"></i> Email</h5>
                        <p class="text-white ps-4">sarabia.karljoseph@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-container border-top border-3">
        <div class="container-lg d-flex justify-content-center align-items-center py-3 pt-5">
            <a href="#" class="text-white rounded-circle border border-white text-center text-decoration-none mx-1"><i
                    class="fa-brands fa-facebook-f d-flex align-items-center justify-content-center"
                    style="width: 1.75rem; height: 1.75rem;"></i></a>
            <a href="#" class="text-white rounded-circle border border-white text-center text-decoration-none mx-1"><i
                    class="fa-brands fa-instagram text-center d-flex align-items-center justify-content-center"
                    style="width: 1.75rem; height: 1.75rem;"></i></a>
            <a href="#" class="text-white rounded-circle border border-white text-center text-decoration-none mx-1"><i
                    class="fa-brands fa-linkedin-in text-center d-flex align-items-center justify-content-center"
                    style="width: 1.75rem; height: 1.75rem;"></i></a>
            <a href="#" class="text-white rounded-circle border border-white text-center text-decoration-none mx-1"><i
                    class="fa-regular fa-envelope text-center d-flex align-items-center justify-content-center"
                    style="width: 1.75rem; height: 1.75rem;"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
